name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Windows commenté - problèmes de compatibilité ChromeDriver
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install --cask chromium
        brew install chromedriver

    # Windows support disabled - ChromeDriver compatibility issues
    # - name: Install system dependencies (Windows)
    #   if: runner.os == 'Windows'
    #   run: |
    #     choco install chromium chromedriver -y

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r testing/requirements-dev.txt

    - name: Create test config
      env:
        ACCOUNT_EMAIL: ${{ secrets.ACCOUNT_EMAIL || 'test@example.com' }}
        ACCOUNT_PASSWORD: ${{ secrets.ACCOUNT_PASSWORD || 'TestPassword123' }}
      run: |
        echo "ACCOUNT_EMAIL=$ACCOUNT_EMAIL" >> $GITHUB_ENV
        echo "ACCOUNT_PASSWORD=$ACCOUNT_PASSWORD" >> $GITHUB_ENV

    - name: Run tests with pytest
      env:
        ACCOUNT_EMAIL: ${{ secrets.ACCOUNT_EMAIL || 'test@example.com' }}
        ACCOUNT_PASSWORD: ${{ secrets.ACCOUNT_PASSWORD || 'TestPassword123' }}
      run: |
        cd testing
        pytest tests/ -v --cov=.. --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./testing/coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

    - name: Run security checks
      if: runner.os == 'Linux'
      run: |
        python check_security.py || true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: |
        black --check --diff .

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
