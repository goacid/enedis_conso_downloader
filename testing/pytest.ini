[pytest]
# Configuration pytest

# Répertoires à chercher pour les tests
testpaths = testing/tests

# Pattern de fichiers de test
python_files = test_*.py

# Pattern de classes de test
python_classes = Test*

# Pattern de fonctions de test
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --maxfail=1

# Markers personnalisés
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security tests

# Ignore les warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options
[coverage:run]
source = ..
omit = 
    */testing/*
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */config.py
    */config_example.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
